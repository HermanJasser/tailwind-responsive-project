<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Responsive Page</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="bg-gray-800 text-white">
      <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Site Title -->
        <h1 class="text-xl font-bold">My Website</h1>
        <!-- Desktop Navigation Menu -->
        <nav class="hidden md:block">
          <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Services</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
          </ul>
        </nav>

        <div class="md:hidden">
          <button
            id="menu-btn"
            class="focus:outline-none"
            aria-label="Toggle Menu"
            aria-expanded="false"
          >
            <!-- Hamburger Icon -->
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Container -->
      <!-- Mobile Navigation Menu -->
      <nav id="nav-menu-mobile" class="hidden md:hidden bg-gray-800">
        <ul class="flex flex-col text-center space-y-2 py-4">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">About</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Slideshow -->
    <section class="bg-gray-200">
      <div class="container mx-auto p-4">
        <div class="relative overflow-hidden">
          <!-- Slides -->
          <div class="slide">
            <img src="https://fakeimg.pl/960x540/aaeeaa/909090" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="https://fakeimg.pl/960x540/eeaaaa/909090" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="https://fakeimg.pl/960x540/aaaaee/909090" alt="Slide 3" />
          </div>
          <!-- Navigation Buttons -->
          <button
            id="prevBtn"
            aria-label="Previous Slide"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 px-2 md:px-4 py-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 focus:outline-none"
          >
            &lt;
          </button>
          <button
            id="nextBtn"
            aria-label="Next Slide"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 px-2 md:px-4 py-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 focus:outline-none"
          >
            &gt;
          </button>
        </div>
      </div>
    </section>
    <!-- Product Cards -->
    <section>
      <!-- Product Cards Content -->
    </section>
    <!-- Footer -->
    <footer>
      <!-- Footer Content -->
    </footer>
  </body>
</html>
